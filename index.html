<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - TODO List</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    
<div id="app">
    <h1>Lista de Tarefas</h1>
    <input type="text"
    placeholder="Qual sua proxima tarefa ?"
    v-model='inputTarefa'
    @keyup.enter='adicionarTarefa'
    v-bind:title = 'titulo'
    >

    <ol>
        <item-list
            v-for='(tarefa, index) in tarefas'
            v-bind:content = 'tarefa.content'
            v-bind:key = 'tarefa.index'
            class='item-list'
        >
        <div>
            <button 
                v-on:click = 'removerTarefa(index)'
                class='delete'
            >Deletar</button>

            <!-- <button
                v-on:click = 'finalizar(index)'
                v-bind:class ='{ pendente : tarefa.isPendente, concluida : !tarefa.isPendente}'
            >Finalizar</button> -->

        </div>
        
    
        </item-list>
    </ol>
</div>


<script src="main.js"></script>
</body>
</html>
